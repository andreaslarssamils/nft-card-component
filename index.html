<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Preview Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <div class="hover">
          <img
            src="./images/icon-view.svg"
            alt="view icon"
            width="48"
            height="48"
          />
        </div>
      </div>
      <div class="wrapper">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="status">
          <div class="price">
            <div class="icon">
              <img src="./images/icon-ethereum.svg" alt="icon" />
            </div>
            <p class="ethereum">0.041 ETH</p>
          </div>
          <div class="time">
            <div class="icon">
              <img src="./images/icon-clock.svg" alt="icon" />
            </div>
            <p class="time-text">3 days left</p>
          </div>
        </div>

        <hr />
        <div class="author">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="profile pic" />
          </div>
          <h3>Creation of <span>Jules Wyvern</span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
